<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/libs.css">
    <link rel="stylesheet" href="../assets/styles/typography.css">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/newsletter/newsletter-2.css">
    <script defer src="../assets/scripts/base.js"></script>
  </head>
  <body>
    <section class="newsletter-2 section block">
      <div class="newsletter-2__container container">
        <div class="newsletter-2__content">
          <div class="newsletter-2__text-block"> 
            <h2 class="newsletter-2__title">Join 2,000+ subscribers</h2>
            <p class="newsletter-2__desc">Stay in the loop with everything you need to know.</p>
          </div>
          <div class="newsletter-2__form-block">
            <form class="newsletter-2__form" action="#"> 
              <div class="field field_large">
                <label class="visually-hidden" for="#newsletter-2-email"> </label>
                <input id="newsletter-2-email" type="email" placeholder="Enter your email">
              </div>
              <button class="btn btn_large btn_black" type="submit">Subscribe </button>
            </form><span class="newsletter-2__text">We care about your data in our privacy policy.</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
