<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/cta/cta-2.css">
  </head>
  <body>
    <!-- Добавить к block класс block_dark-->

            </div>
          </div>
          <div class="col-6 col-xl">
            <picture class="cta-2__img-wrap"><img class="cta-2__img" src="../assets/img/cta/img-2.jpg" alt=""></picture>
